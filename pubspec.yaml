name: iau_flutter_weekend
description: A new Flutter project.

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=2.18.4 <3.0.0"

dependencies:
  awesome_snackbar_content: ^0.1.0
  cached_network_image: ^3.2.2
  circle_nav_bar: ^2.0.0
  cloud_firestore: ^4.1.0
  cupertino_icons: ^1.0.2
  firebase_auth: ^4.1.3
  firebase_core: ^2.3.0
  flutter:
    sdk: flutter
  flutter_launcher_icons: ^0.11.0
  flutter_native_splash: ^2.2.14
  flutter_spinkit: ^5.1.0
  flutter_svg: ^1.1.6
  geolocator: ^9.0.2
  http: ^0.13.5
  liquid_pull_to_refresh: ^3.0.1
  lottie: ^2.0.0
  riverpod: ^2.1.1
  smooth_page_indicator: ^1.0.0+2
  uuid: ^3.0.7

module:
  androidX: true

dev_dependencies:
  flutter_lints: ^2.0.0
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/animations/

  fonts:
    - family: Space
      fonts:
        - asset: assets/fonts/SpaceGrotesk-VariableFont_wght.ttf
          style: italic

flutter_native_splash:
  color: "#FEFFFF"
  image: assets/logo.png


flutter_icons:
  android: true
  ios: true
  image_path: assets/icon.png
  adaptive_icon_background: "#FEFFFF"
  adaptive_icon_foreground: assets/icon.png